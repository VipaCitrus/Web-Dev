<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./products.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Titan One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Potta One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="products">
      <div class="products-container">
        <div class="products-description">
          <div class="button1">
            <div class="scroll-down">Scroll Down</div>
            <img
              class="riarrow-down-s-line-icon"
              alt=""
              src="./public/riarrowdownsline.svg"
            />
          </div>
          <div class="we-strive-to">
            We strive to form deep partnerships with farmers from all over the
            world to create perspective together and form healthy working
            relationships built on trust and respect.
          </div>
        </div>
        <div class="products-group">
          <div class="product-1">
            <div class="product-data">
              <div class="winter-rabbit-donut">Winter Rabbit Donut</div>
              <div class="div5">$2.39</div>
            </div>
            <img
              class="product-coffee-1-icon"
              alt=""
              src="./public/productcoffee1@2x.png"
            />
          </div>
          <div class="product-2">
            <div class="product-data1">
              <div class="winter-bear-donut">Winter Bear Donut</div>
              <div class="div6">$2.39</div>
            </div>
            <img
              class="product-coffee-2-icon"
              alt=""
              src="./public/productcoffee2@2x.png"
            />
          </div>
          <div class="product-3">
            <div class="product-data2">
              <div class="holic-donut">Holic Donut</div>
              <div class="div7">$3.10</div>
            </div>
            <img
              class="product-coffee-2-icon"
              alt=""
              src="./public/productcoffee3@2x.png"
            />
          </div>
        </div>
      </div>
    </div>
